<li>
    <span>{{ post.date | default: "" | date: "%B %e, %Y" }}</span>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    {% for category in post.categories %}
    <a href="{{ site.url }}/{{ site.category_dir }}/{{ category }}" class="btn btn-blogster">{{ category }}</a>
    {% endfor %}
</li>
