
<head>
  {% include analytics.html %}
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
  {% endif %}

    <link rel="alternate" href="{{ site.baseurl }}/feed.xml" type="application/atom+xml"/>
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/apple-touch-icon-144x144-precomposed.png" sizes="144x144">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/apple-touch-icon-114x114-precomposed.png" sizes="114x114">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/apple-touch-icon-72x72-precomposed.png" sizes="72x72">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type='text/css'>
  {% seo %}
</head>
